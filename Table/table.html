<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tablestyle.css">
    <style>
        .tdata{
        text-align: center;
        font-size: larger;  
}
    </style>
</head>
<body>
    <table border="1" width="100%" height="550" >
        <tr> 
            <td colspan="2" rowspan="1" class="tdata">&lt header &gt</td>
        </tr>
        <tr> 
            <td colspan="2" rowspan="1" class="tdata">&lt nav &gt</td>
        </tr>
        <tr>
        <td rowspan="1" colspan="1"
        class="data">&lt section &gt</td>
        <td rowspan="2" class="tdata">&lt aside&gt</td>
        </tr>
        <tr>
            <td class="tdata">&lt article &gt</td>
        </tr>
        <tr> 
            <td colspan="2" rowspan="1" class="tdata">&lt footer &gt</td>
        </tr>
    <table>
</body>
</html>
